<h1>Games Store</h1>
<hr>
<mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let videogameOrdered of videogamesOrdered">
        <mat-card class="example-card">
            <img mat-card-image class="image-waifu" [src] = "videogameOrdered.image" alt="Photo of Noelle">
            <mat-card-header>
                <mat-card-title>{{videogameOrdered.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ul>
                    <li>Price: S/ {{videogameOrdered.price}}</li>
                    <li>Rarity: {{videogameOrdered.rarity}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="button-buy" (click)="deleteGaleryGame(videogameOrdered.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
