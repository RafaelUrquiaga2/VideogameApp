<h1>Games Store</h1>
<hr>
<mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let videogame of videogames">
        <mat-card class="example-card">
            <img mat-card-image class="image-waifu" [src] = "videogame.image" alt="Photo of Noelle">
            <mat-card-header>
                <mat-card-title>{{videogame.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ul>
                    <li>Price: S/ {{videogame.price}}</li>
                    <li>Rarity: {{videogame.rarity}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <!--<button mat-button class="button-buy" (click)="addVideogameToUser(videogame.id)">BUY</button>-->
                <button mat-button class="button-buy">BUY</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
